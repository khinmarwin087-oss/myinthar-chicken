<script>
    const SB_URL = "https://ltusknkpwbyriikeyday.supabase.co";
    const SB_KEY = "Sb_publishable_u9Y8SIpzqsT4WkyONV4J2w__Xwc09Fv";
    const supabase = typeof supabase !== 'undefined' ? supabase.createClient(SB_URL, SB_KEY) : null;

    const _supabase = netlifyConfig = {}; // Placeholder

    const menu = {'á€€á€¼á€€á€ºá€•á€±á€«á€„á€º': 4000, 'á€€á€¼á€€á€ºá€›á€„á€ºá€¡á€¯á€¶': 4000, 'á€¡á€á€±á€¬á€„á€ºá€•á€»á€¶': 1000, 'á€¡á€á€¬á€¸á€á€»á€±á€¬á€„á€ºá€¸': 800, 'á€¡á€›á€±á€á€½á€¶': 500};
    let cart = {};

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById('content-' + tab).classList.remove('hidden');
        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById('cart-bar').classList.toggle('hidden', tab !== 'order');
    }

    function renderMenu() {
        const list = document.getElementById('menu-list');
        for (let item in menu) {
            list.innerHTML += `<div class="menu-item">
                <span>${item} (${menu[item]} K)</span>
                <div>
                    <button class="btn-qty" onclick="updateQty('${item}', -1)">-</button>
                    <span id="qty-${item}">0</span>
                    <button class="btn-qty" onclick="updateQty('${item}', 1)">+</button>
                </div>
            </div>`;
        }
    }

    function updateQty(item, change) {
        cart[item] = (cart[item] || 0) + change;
        if (cart[item] < 0) cart[item] = 0;
        document.getElementById(`qty-${item}`).innerText = cart[item];
        let total = 0;
        for (let k in cart) total += cart[k] * menu[k];
        document.getElementById('total-price').innerText = total;
    }

    async function submitOrder() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const time = document.getElementById('pickup-time').value;
        if (!name || !phone || !time) return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€–á€¼á€Šá€·á€ºá€•á€«á‹");

        let items = "";
        for (let k in cart) if (cart[k] > 0) items += `${k} x ${cart[k]}, `;

        const { data, error } = await client.from('orders').insert([
            { customer_name: name, phone: phone, items: items, total: document.getElementById('total-price').innerText, status: 'pending', pickup_time: time }
        ]);

        if (error) alert("Error: " + error.message + " (Supabase á€™á€¾á€¬ Table á€†á€±á€¬á€€á€ºá€›á€”á€ºá€œá€­á€¯á€•á€«á€á€Šá€º)");

            location.reload();
        }
    }

        const list = document.getElementById('my-orders');
        list.innerHTML = data.map(o => `

    async function updateStatus(id, status) {

</script>

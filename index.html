<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.M.W Jewelry - Professional Store</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #FF4747; --bg: #f5f7fb; --white: #ffffff; }
        body { margin:0; font-family: sans-serif; background:var(--bg); }
        
        /* Page Navigation Logic */
        .page { display: none; padding-bottom: 80px; }
        .page.active { display: block; }

        header { background: var(--primary); color: white; padding: 10px 15px; display:flex; align-items:center; position:sticky; top:0; z-index:1000; }
        .search-box { flex:1; background:white; border-radius:20px; display:flex; align-items:center; padding:5px 15px; margin: 0 10px; }
        .search-box input { border:none; outline:none; width:100%; }

        /* Product List Style */
        .products { display:grid; grid-template-columns: 1fr 1fr; gap:10px; padding:10px; }
        .p-card { background:white; border-radius:12px; overflow:hidden; box-shadow:0 2px 5px rgba(0,0,0,0.1); cursor:pointer; }
        .p-card img { width:100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding:10px; }

        /* Detail Page Style */
        .detail-img { width:100%; aspect-ratio:1/1; object-fit:cover; }
        .detail-box { padding:20px; background:white; border-radius:20px 20px 0 0; margin-top:-20px; position:relative; }
        .sticky-bar { position:fixed; bottom:0; width:100%; background:white; display:flex; padding:10px; box-sizing:border-box; gap:10px; border-top:1px solid #eee; }
        .btn-red { background:var(--primary); color:white; border:none; padding:12px; flex:1; border-radius:25px; font-weight:bold; }

        /* Bottom Menu */
        .bottom-nav { position:fixed; bottom:0; width:100%; background:white; display:flex; justify-content:space-around; padding:10px 0; border-top:1px solid #eee; z-index:999; }
        .nav-item { text-align:center; color:#888; font-size:12px; cursor:pointer; }
        .nav-item.active { color:var(--primary); }
    </style>
</head>
<body>

<div id="home-page" class="page active">
    <header>
        <div style="font-weight:bold;">KMW</div>
        <div class="search-box"><input type="text" placeholder="ပစ္စည်းရှာရန်..."></div>
        <i class="fas fa-shopping-cart" onclick="navigate('cart-page')"></i>
    </header>
    <div class="products" id="main-grid"></div>
</div>

<div id="detail-page" class="page">
    <div id="detail-content"></div>
</div>

<div id="cart-page" class="page">
    <h3 style="padding:15px;">Shopping Cart</h3>
    <div id="cart-list" style="padding:10px;"></div>
    <div style="padding:20px; background:white; position:fixed; bottom:60px; width:100%;">
        <button class="btn-red" onclick="placeOrder()">အော်ဒါတင်မည်</button>
    </div>
</div>

<div id="profile-page" class="page">
    <div style="background:var(--primary); color:white; padding:40px 20px; text-align:center;">
        <img src="https://via.placeholder.com/80" style="border-radius:50%; border:3px solid white;">
        <h2 id="user-name">Guest User</h2>
    </div>
    <div style="background:white; margin:15px; border-radius:10px;">
        <div style="padding:15px; border-bottom:1px solid #eee;"><i class="fas fa-box"></i> မှာယူမှုများ</div>
        <div style="padding:15px; border-bottom:1px solid #eee;"><i class="fas fa-map-marker-alt"></i> လိပ်စာစာအုပ်</div>
        <div style="padding:15px; color:red;" onclick="handleAuth()"><i class="fas fa-sign-out-alt"></i> Logout</div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="navigate('home-page')"><i class="fas fa-home"></i>Home</div>
    <div class="nav-item" onclick="navigate('cart-page')"><i class="fas fa-shopping-bag"></i>Cart</div>
    <div class="nav-item" onclick="navigate('profile-page')"><i class="fas fa-user"></i>Profile</div>
</div>

<script>
    const SB_URL = "https://ltusknkpwbyriikeyday.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0dXNrbmtwd2J5cmlpa2V5ZGF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTYxNDksImV4cCI6MjA4MTc5MjE0OX0.7TXAvr2tHl03m_gYZNYq8xyy0yYHTx0sYMN4tS6GDnA";
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let products = [];
    let cart = [];

    function navigate(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'cart-page') renderCart();
    }

    async function loadData() {
        const { data } = await _supabase.from('products').select('*');
        products = data || [];
        document.getElementById('main-grid').innerHTML = products.map(p => `
            <div class="p-card" onclick="showDetail(${p.id})">
                <img src="${p.image_url}">
                <div class="p-info">
                    <div style="font-size:14px; height:35px;">${p.name}</div>
                    <div style="color:red; font-weight:bold;">${p.wholesale_price.toLocaleString()} K</div>
                </div>
            </div>
        `).join('');
    }

    function showDetail(id) {
        const p = products.find(x => x.id === id);
        document.getElementById('detail-content').innerHTML = `
            <img src="${p.image_url}" class="detail-img">
            <div class="detail-box">
                <h2 style="color:red;">${p.wholesale_price.toLocaleString()} K</h2>
                <h3>${p.name}</h3>
                <p>ဒါကတော့ အရည်အသွေးမြင့် လက်ကားပစ္စည်း ဖြစ်ပါတယ်။</p>
            </div>
            <div class="sticky-bar">
                <button class="btn-red" style="background:#fff; color:red; border:1px solid red;" onclick="cart.push(${p.id}); alert('Added!')">Add to Cart</button>
                <button class="btn-red" onclick="navigate('cart-page')">Buy Now</button>
            </div>
        `;
        navigate('detail-page');
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map(id => {
            const p = products.find(x => x.id === id);
            return `<div style="background:white; padding:10px; margin-bottom:10px; border-radius:8px; display:flex; gap:10px;">
                <img src="${p.image_url}" style="width:50px; height:50px; border-radius:5px;">
                <div><b>${p.name}</b><br><span style="color:red;">${p.wholesale_price} K</span></div>
            </div>`;
        }).join('');
    }

    async function placeOrder() {
        const name = prompt("ဝယ်သူအမည်ထည့်ပါ");
        const addr = prompt("ပို့ဆောင်ရမည့်လိပ်စာထည့်ပါ");
        if(!name || !addr) return;

        const { error } = await _supabase.from('orders').insert({
            customer_name: name,
            address: addr,
            total_price: 0,
            status: 'Pending'
        });

        if(!error) { alert("အော်ဒါတင်ပြီးပါပြီ။"); cart = []; navigate('home-page'); }
        else alert("Error: " + error.message);
    }

    loadData();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçó MYINTHAR BBQ - PREMIUM POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-dark: #0f172a; --p-blue: #1e293b; --gold: #fbbf24; --text: #f8fafc; --danger: #ef4444; }
        body { font-family: 'Pyidaungsu', sans-serif; background: var(--p-dark); margin: 0; color: var(--text); }
        .container { max-width: 500px; margin: auto; background: var(--p-blue); min-height: 100vh; position: relative; }
        header { background: #0f172a; padding: 20px; text-align: center; border-bottom: 2px solid var(--gold); }
        .nav-tabs { display: flex; background: #334155; position: sticky; top: 0; z-index: 100; }
        .nav-tabs button { flex: 1; padding: 15px; border: none; background: none; color: #94a3b8; cursor: pointer; font-family: 'Pyidaungsu'; }
        .nav-tabs button.active { color: var(--gold); border-bottom: 3px solid var(--gold); background: rgba(251, 191, 36, 0.1); }
        .content { padding: 20px; padding-bottom: 160px; }
        .hidden { display: none !important; }
        .card { background: #334155; border: 1px solid #475569; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #475569; }
        .btn-qty { width: 35px; height: 35px; border: none; background: #475569; color: white; border-radius: 8px; font-size: 20px; cursor: pointer; }
        .btn-main { background: var(--gold); color: black; border: none; border-radius: 12px; width: 100%; padding: 16px; font-weight: bold; cursor: pointer; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #0f172a; border: 1px solid #475569; border-radius: 8px; color: white; box-sizing: border-box; }
        .voucher { background: white; color: black; padding: 20px; font-family: monospace; border-radius: 5px; }
        .footer-cart { position: fixed; bottom: 0; max-width: 500px; width: 100%; background: #1e293b; padding: 20px; box-sizing: border-box; border-top: 1px solid #475569; }
    </style>
</head>
<body>

<div class="container">
    <header><b style="font-size: 20px; color: var(--gold);">MYINTHAR BBQ PREMIUM</b></header>
    
    <div class="nav-tabs">
        <button id="t-shop" class="active" onclick="showTab('shop')">Menu</button>
        <button id="t-orders" onclick="showTab('orders')">History</button>
        <button id="t-admin" onclick="showTab('admin')">Admin</button>
    </div>

    <div id="sec-shop" class="content">
        <div class="card"><input type="text" id="c_name" placeholder="üë§ ·Äù·Äö·Ä∫·Äû·Ä∞·Ä°·Äô·Ää·Ä∫"><input type="tel" id="c_phone" placeholder="üìû ·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫"></div>
        <div id="menu-list"></div>
    </div>

    <div id="sec-checkout" class="content hidden">
        <div class="voucher" id="voucher-ui">
            <h3 style="text-align:center;">MYINTHAR BBQ</h3>
            <p id="v-date" style="font-size: 11px; text-align: center;"></p><hr>
            <div id="v-items"></div><hr>
            <div style="text-align:right;"><b>Total: <span id="v-total"></span> K</b></div>
        </div>
        <button class="btn-main" style="margin-top:20px;" onclick="submitOrder()">·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Äê·ÄÑ·Ä∫·Äô·Ää·Ä∫</button>
    </div>

    <div id="sec-orders" class="content hidden">
        <input type="tel" id="track-phone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Ä´·Äê·Ä∫·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Ä°·Ä±·Ä¨·Ä∫·Äí·Ä´·Äõ·Äæ·Ä¨·Äõ·Äî·Ä∫" oninput="fetchHistory()">
        <div id="history-display"></div>
    </div>

    <div id="sec-admin" class="content hidden">
        <div id="admin-auth"><input type="password" id="admin-pass" placeholder="Password"><button class="btn-main" onclick="loginAdmin()">Login</button></div>
        <div id="admin-dash" class="hidden">
            <div class="card" style="text-align:center;">
                <small>·Äö·Äî·Ä±·Ä∑·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äõ·ÄÑ·ÄΩ·Ä±</small><h2 id="adm-sales" style="color:var(--gold);">0 K</h2>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:15px;">
                <button onclick="switchAdminSub('orders')" class="btn-main" style="padding:10px;">Orders</button>
                <button onclick="switchAdminSub('edit')" class="btn-main" style="padding:10px;">Edit Items</button>
            </div>
            <div id="adm-orders-list"></div>
            <div id="adm-edit-list" class="hidden"></div>
        </div>
    </div>

    <div id="footer-cart" class="footer-cart">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><b>Total:</b> <span id="total-val" style="color:var(--gold); font-size:20px;">0 K</span></div>
        <button class="btn-main" onclick="goToCheckout()">CHECKOUT</button>
    </div>
</div>

<script>
    const SB_URL = "https://ltusknkpwbyriikeyday.supabase.co";
    const SB_KEY = "sb_publishable_u9Y8SIpzqsT4WkyONV4J2w__Xwc09Fv";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);
    const TG_TOKEN = "8215695761:AAF1qDjAJn7gjiHyzf8t7W6c8e51cim98sU";
    const TG_CHAT_ID = "8116152317";
    const alarm = new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg');

    let products = []; let cart = {};

    async function loadData() {
        const { data } = await _supabase.from('products').select('*').order('id');
        products = data; renderShop();
    }

    function showTab(t) {
        document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById('sec-'+t).classList.remove('hidden');
        document.getElementById('t-'+t).classList.add('active');
        document.getElementById('footer-cart').classList.toggle('hidden', t !== 'shop');
    }

    function renderShop() {
        document.getElementById('menu-list').innerHTML = products.map(p => `
            <div class="item-row">
                <div><b>${p.name}</b><br><small style="color:var(--gold)">${p.price} K</small></div>
                <div style="display:flex; gap:12px; align-items:center;">
                    <button class="btn-qty" onclick="updateQty('${p.name}', -1)">-</button>
                    <b id="q-${p.name}">0</b>
                    <button class="btn-qty" onclick="updateQty('${p.name}', 1)">+</button>
                </div>
            </div>
        `).join('');
    }

    function updateQty(name, val) {
        cart[name] = (cart[name] || 0) + val; if(cart[name] < 0) cart[name] = 0;
        document.getElementById('q-'+name).innerText = cart[name];
        let total = 0; products.forEach(p => { total += (cart[p.name] || 0) * p.price; });
        document.getElementById('total-val').innerText = total.toLocaleString() + " K";
    }

    function goToCheckout() {
        if(!document.getElementById('c_name').value || document.getElementById('total-val').innerText == "0 K") return alert("·Ä°·Äô·Ää·Ä∫·Äî·Äæ·ÄÑ·Ä∑·Ä∫ ·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Äõ·ÄΩ·Ä±·Ä∏·Äï·Ä´·Åã");
        let html = ""; for(let k in cart) if(cart[k] > 0) html += `<div style="display:flex; justify-content:space-between;"><span>${k} x ${cart[k]}</span><span>${(cart[k]*products.find(p=>p.name===k).price).toLocaleString()}</span></div>`;
        document.getElementById('v-date').innerText = new Date().toLocaleString();
        document.getElementById('v-items').innerHTML = html;
        document.getElementById('v-total').innerText = document.getElementById('total-val').innerText;
        showTab('checkout');
    }

    async function submitOrder() {
        const order = { customer_name: document.getElementById('c_name').value, phone: document.getElementById('c_phone').value, items: Object.keys(cart).filter(k=>cart[k]>0).map(k=>`${k}(${cart[k]})`).join(", "), total: parseInt(document.getElementById('total-val').innerText.replace(/,/g,'')) };
        const { data, error } = await _supabase.from('orders').insert([order]).select();
        if(!error) {
            fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage?chat_id=${TG_CHAT_ID}&text=üîî *ORDER NEW*%0AID: #${data[0].id}%0Aüë§ Customer: ${order.customer_name}%0Aüì¶ Items: ${order.items}%0Aüí∞ Total: ${order.total} K&parse_mode=Markdown`);
            alert("Order Success!"); location.reload();
        }
    }

    function loginAdmin() {
        if(document.getElementById('admin-pass').value === "2012@Yewin") {
            document.getElementById('admin-auth').classList.add('hidden');
            document.getElementById('admin-dash').classList.remove('hidden');
            refreshAdmin(); renderAdminEdit(); setInterval(refreshAdmin, 10000);
        }
    }

    async function refreshAdmin() {
        const { data } = await _supabase.from('orders').select('*').order('id', {descending:true});
        document.getElementById('adm-sales').innerText = data.filter(o=>o.status==='·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äï·Äº·ÄÆ·Ä∏').reduce((a,b)=>a+b.total, 0).toLocaleString() + " K";
        document.getElementById('adm-orders-list').innerHTML = data.map(o => `
            <div class="card" style="font-size:12px;">
                <b>#${o.id} - ${o.customer_name}</b> (${o.phone})<br>
                <small style="color:var(--gold)">${o.items}</small><br>
                <b>${o.total.toLocaleString()} K</b><br>
                <button onclick="approveOrder(${o.id})" class="btn-main" style="padding:5px; margin-top:8px;">Confirm Order</button>
            </div>
        `).join('');
    }

    async function approveOrder(id) { await _supabase.from('orders').update({status:'·Ä°·Äê·Ää·Ä∫·Äï·Äº·ÄØ·Äï·Äº·ÄÆ·Ä∏'}).eq('id', id); refreshAdmin(); }

    function switchAdminSub(v) {
        document.getElementById('adm-orders-list').classList.toggle('hidden', v !== 'orders');
        document.getElementById('adm-edit-list').classList.toggle('hidden', v !== 'edit');
    }

    function renderAdminEdit() {
        document.getElementById('adm-edit-list').innerHTML = products.map(p => `
            <div class="card" style="font-size:13px;">
                <b>${p.name}</b><br>
                Price: <input type="number" id="ep-${p.id}" value="${p.price}" style="width:80px;">
                Stock: <input type="number" id="es-${p.id}" value="${p.stock}" style="width:80px;">
                <button onclick="updateProduct(${p.id})" style="background:var(--gold); border:none; padding:5px; cursor:pointer;">Save</button>
            </div>
        `).join('');
    }

    async function updateProduct(id) {
        const p = document.getElementById('ep-'+id).value;
        const s = document.getElementById('es-'+id).value;
        await _supabase.from('products').update({price:p, stock:s}).eq('id', id);
        alert("Updated!"); loadData();
    }

    async function fetchHistory() {
        const p = document.getElementById('track-phone').value; if(p.length < 7) return;
        const { data } = await _supabase.from('orders').select('*').eq('phone', p).order('id', {descending:true});
        document.getElementById('history-display').innerHTML = data.map(o => `<div class="card"><b>ID: #${o.id}</b> [${o.status}]<br><small>${o.items}</small><br><b>${o.total.toLocaleString()} K</b></div>`).join('');
    }

    window.onload = loadData;
</script>
</body>
</html>

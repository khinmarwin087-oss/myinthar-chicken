<body>

</div>

<script>
    const SB_URL = "https://ltusknkpwbyriikeyday.supabase.co";
    const SB_KEY = "Sb_publishable_u9Y8SIpzqsT4WkyONV4J2w__Xwc09Fv";
    
    // Supabase Client á€€á€­á€¯ á€…á€”á€…á€ºá€á€€á€» Initialize á€œá€¯á€•á€ºá€á€¼á€„á€ºá€¸
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    const menu = {
        'á€€á€¼á€€á€ºá€•á€±á€«á€„á€º': 4000, 'á€€á€¼á€€á€ºá€›á€„á€ºá€¡á€¯á€¶': 4000, 'á€†á€­á€á€ºá€á€¬á€¸á€€á€„á€º': 1500,
        'á€¡á€á€¬á€¸á€á€»á€±á€¬á€„á€ºá€¸': 800, 'á€¡á€›á€±á€á€½á€¶': 500, 'á€¡á€á€±á€¬á€„á€ºá€•á€»á€¶': 500,
        'á€¡á€°': 500, 'á€á€±á€«á€„á€ºá€¸': 300, 'á€¡á€•á€ºá€™á€¾á€­á€¯': 1000
    };
    let cart = {};

    function showTab(tab) {
        document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
        document.getElementById('content-' + tab).classList.remove('hidden');
        document.getElementById('tab-' + tab).classList.add('active');
        document.getElementById('cart-bar').classList.toggle('hidden', tab !== 'order');
    }

    function renderMenu() {
        const list = document.getElementById('menu-list');
        list.innerHTML = "";
        for (let item in menu) {
            list.innerHTML += `
                <div class="menu-item">
                    <span><b>${item}</b><br><small>${menu[item].toLocaleString()} K</small></span>
                    <div class="qty-controls">
                        <button class="btn-qty" onclick="updateQty('${item}', -1)">-</button>
                        <span id="qty-${item}" style="font-weight:bold; min-width:20px; text-align:center;">0</span>
                        <button class="btn-qty" onclick="updateQty('${item}', 1)">+</button>
                    </div>
                </div>`;
        }
    }

    function updateQty(item, change) {
        cart[item] = (cart[item] || 0) + change;
        if (cart[item] < 0) cart[item] = 0;
        document.getElementById(`qty-${item}`).innerText = cart[item];
        let total = 0;
        for (let k in cart) total += cart[k] * menu[k];
        document.getElementById('total-price').innerText = total.toLocaleString();
    }

    async function submitOrder() {
        const name = document.getElementById('cust-name').value;
        const phone = document.getElementById('cust-phone').value;
        const time = document.getElementById('pickup-time').value;
        const total = document.getElementById('total-price').innerText;

        if (!name || !phone || total == "0") return alert("á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€™á€»á€¬á€¸á€€á€­á€¯ á€•á€¼á€Šá€·á€ºá€…á€¯á€¶á€…á€½á€¬ á€–á€¼á€Šá€·á€ºá€•á€±á€¸á€•á€«á‹");

        document.getElementById('order-btn').innerText = "á€á€±á€á€¹á€á€…á€±á€¬á€„á€·á€ºá€•á€«...";
        document.getElementById('order-btn').disabled = true;

        let itemsArr = [];
        for (let k in cart) if (cart[k] > 0) itemsArr.push(`${k} (${cart[k]})`);
        const itemsText = itemsArr.join(", ");

        const { error } = await _supabase.from('orders').insert([{
            customer_name: name,
            phone: phone,
            items: itemsText,
            total: total,
            status: 'pending',
            pickup_time: time
        }]);

        if (error) {
            alert("Error: " + error.message);
            document.getElementById('order-btn').innerText = "ğŸš€ á€¡á€±á€¬á€ºá€’á€«á€á€„á€ºá€™á€Šá€º";
            document.getElementById('order-btn').disabled = false;
        } else {
            alert("âœ… á€¡á€±á€¬á€ºá€’á€«á€á€„á€ºá€á€¼á€„á€ºá€¸ á€¡á€±á€¬á€„á€ºá€™á€¼á€„á€ºá€•á€«á€á€Šá€ºá‹");
            location.reload();
        }
    }

    async function fetchMyOrders() {
        const phone = document.getElementById('track-phone').value;
        if (phone.length < 7) return;

        const { data, error } = await _supabase.from('orders').select('*').eq('phone', phone).order('created_at', { ascending: false });
        const list = document.getElementById('my-orders-list');
        
        if (data.length === 0) {
            list.innerHTML = "<p style='text-align:center; color:#999; margin-top:20px;'>á€¡á€±á€¬á€ºá€’á€«á€™á€¾á€á€ºá€á€™á€ºá€¸ á€™á€›á€¾á€­á€•á€«á‹</p>";
            return;
        }

        list.innerHTML = data.map(o => `
            <div class="order-card">
                <span class="status-badge status-${o.status}">${o.status == 'pending' ? 'â³ á€…á€±á€¬á€„á€·á€ºá€†á€­á€¯á€„á€ºá€¸á€†á€²' : 'âœ… á€¡á€á€Šá€ºá€•á€¼á€¯á€•á€¼á€®á€¸'}</span>
                <b>ID: ${o.id}</b><br>
                <small>${new Date(o.created_at).toLocaleString()}</small><hr>
                <p>${o.items}</p>
                <b>á€…á€¯á€…á€¯á€•á€±á€«á€„á€ºá€¸: ${o.total} MMK</b>
            </div>
        `).join('');
    }

    function adminLogin() {
        if (document.getElementById('admin-pw').value === "1234") {
            document.getElementById('admin-login-box').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            fetchAdminOrders();
        } else {
            alert("Password á€™á€¾á€¬á€¸á€šá€½á€„á€ºá€¸á€”á€±á€•á€«á€á€Šá€ºá‹");
        }
    }

    async function fetchAdminOrders() {
        const { data, error } = await _supabase.from('orders').select('*').order('created_at', { ascending: false });
        const list = document.getElementById('all-orders-list');
        list.innerHTML = data.map(o => `
            <div class="order-card">
                <b>ğŸ‘¤ ${o.customer_name}</b> (${o.phone})
                <span class="status-badge status-${o.status}">${o.status}</span><br>
                <small>ğŸ•’ ${o.pickup_time}</small><hr>
                <p>${o.items}</p>
                <b>ğŸ’° ${o.total} K</b><br><br>
                ${o.status == 'pending' ? `<button class="btn-main" style="padding:8px; background:#27ae60;" onclick="updateStatus(${o.id}, 'confirmed')">Confirm Order</button>` : ''}
                <button class="btn-main" style="padding:8px; background:#c0392b; margin-top:5px;" onclick="deleteOrder(${o.id})">Delete</button>
            </div>
        `).join('');
    }

    async function updateStatus(id, newStatus) {
        await _supabase.from('orders').update({ status: newStatus }).eq('id', id);
        fetchAdminOrders();
    }

    async function deleteOrder(id) {
        if(confirm("á€–á€»á€€á€ºá€™á€¾á€¬ á€á€±á€á€»á€¬á€•á€«á€á€œá€¬á€¸?")) {
            await _supabase.from('orders').delete().eq('id', id);
            fetchAdminOrders();
        }
    }

    window.onload = renderMenu;
</script>

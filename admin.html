<!DOCTYPE html>

    <style>
        :root { --primary: #FF4747; --dark: #1e1e2d; --bg: #f5f7fb; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; }
        
        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 24px; width: 320px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        
        /* Sidebar */
        .sidebar { width: 240px; background: var(--dark); height: 100vh; position: fixed; color: white; transition: 0.3s; }
        .sidebar-brand { padding: 30px; font-size: 24px; font-weight: 800; color: var(--primary); text-align: center; border-bottom: 1px solid #2b2b40; }
        .nav-item { padding: 18px 25px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #a2a3b7; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: #2b2b40; color: white; border-left: 5px solid var(--primary); }

        /* Main Content */
        .main { margin-left: 240px; width: calc(100% - 240px); padding: 40px; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 25px; }

        /* Forms */
        input, select { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ebedf3; border-radius: 12px; background: #f9f9f9; font-size: 14px; box-sizing: border-box; }
        .btn { padding: 14px 25px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; width: 100%; }
        .btn-refresh { background: white; border: 1px solid #ddd; padding: 10px 20px; width: auto; }

        /* Table */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: #b5b5c3; font-size: 12px; border-bottom: 2px solid #f3f3f3; }
        td { padding: 15px; border-bottom: 1px solid #f3f3f3; }
        .img-preview { width: 55px; height: 55px; border-radius: 10px; object-fit: cover; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="main">

</div>

<script>
    const SB_URL = "https://ltusknkpwbyriikeyday.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0dXNrbmtwd2J5cmlpa2V5ZGF5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTYxNDksImV4cCI6MjA4MTc5MjE0OX0.7TXAvr2tHl03m_gYZNYq8xyy0yYHTx0sYMN4tS6GDnA";
    const _supabase = window.supabase.createClient(SB_URL, SB_KEY);

    // Login Function
    function checkLogin() {
        const passInput = document.getElementById('admin-pass').value;
        if(passInput === "kmw123") {
            document.getElementById('login-screen').classList.add('hidden');
            loadData();
        } else {
            alert("‚ùå Password ·Äô·Äæ·Ä¨·Ä∏·Äö·ÄΩ·ÄÑ·Ä∫·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã");

    // Switch Tabs
    function showSection(name, el) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.add('hidden'));
        document.getElementById('section-' + name).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('page-title').innerText = name.charAt(0).toUpperCase() + name.slice(1);
    }

    async function loadData() {
        // Load Orders
        const { data: orders } = await _supabase.from('orders').select('*').order('created_at', {ascending: false});
        if(orders) {
            document.getElementById('order-container').innerHTML = orders.map(o => `
                <div style="padding: 20px; border: 1px solid #f0f0f0; border-radius: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <b style="font-size: 16px;">#${o.id.toString().slice(-5)} - ${o.customer_name}</b><br>
                        <small style="color: #888;">${o.phone} | ${o.address}</small><br>
                        <b style="color: var(--primary); font-size: 18px;">${o.total_price.toLocaleString()} K</b>
                    </div>
                    <div style="text-align: right;">
                        <span style="background: #e1f5fe; color: #0288d1; padding: 5px 12px; border-radius: 8px; font-size: 12px; font-weight: bold;">${o.status}</span><br>
                        <button onclick="updateOrderStatus(${o.id})" style="margin-top: 10px; cursor: pointer; background: #eee; border: none; padding: 5px 10px; border-radius: 5px;">Mark Shipped</button>
                    </div>
                </div>
            `).join('');
        }

        // Load Products
        const { data: items } = await _supabase.from('menu_items').select('*').order('created_at', {ascending: false});
        if(items) {
            document.getElementById('product-container').innerHTML = items.map(i => `
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <img src="${i.image_url}" class="img-preview">
                            <b>${i.name}</b>
                        </div>
                    </td>
                    <td><b>${i.price.toLocaleString()}</b></td>
                    <td>
                        <button onclick="deleteProduct(${i.id})" style="color: #ff4747; border: none; background: none; cursor: pointer;"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }
    }

    // Photo Upload to Storage
    async function handleUpload() {
        const file = document.getElementById('p-file').files[0];
        const name = document.getElementById('p-name').value;
        const price = document.getElementById('p-price').value;
        const sizes = document.getElementById('p-sizes').value;

        if(!file || !name || !price) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Äï·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄØ·Ä∂·ÄÖ·ÄΩ·Ä¨ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");

        const btn = document.getElementById('upload-btn');
        btn.innerText = "‚è≥ Uploading...";
        btn.disabled = true;

        const fileName = Date.now() + "_" + file.name;
        const { data, error } = await _supabase.storage.from('jewelry-images').upload(fileName, file);

        if(error) {
            alert("Storage Error: Bucket 'jewelry-images' ·ÄÄ·Ä≠·ÄØ Public ·Ä°·Äñ·Äº·ÄÖ·Ä∫ ·Ä°·Äõ·ÄÑ·Ä∫·ÄÜ·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");
            btn.innerText = "Save Product";
            btn.disabled = false;
            return;
        }

        const publicUrl = SB_URL + "/storage/v1/object/public/jewelry-images/" + fileName;

        await _supabase.from('menu_items').insert([{
            name: name, price: parseInt(price), image_url: publicUrl, sizes: sizes
        }]);

        alert("‚úÖ ·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·Ä°·Äû·ÄÖ·Ä∫ ·Äê·ÄÑ·Ä∫·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ!");
        location.reload();
    }

    async function deleteProduct(id) {
        if(confirm("·Äí·ÄÆ·Äï·ÄÖ·Äπ·ÄÖ·Ää·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) {
            await _supabase.from('menu_items').delete().eq('id', id);
            loadData();
        }
    }

    async function updateOrderStatus(id) {
        await _supabase.from('orders').update({ status: 'Shipped' }).eq('id', id);
        loadData();
    }
</script>

<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.M.W Admin Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #FF4747; --dark: #1e1e2d; --bg: #f5f7fb; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; }
        #login-screen { position: fixed; inset: 0; background: var(--dark); z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 40px; border-radius: 24px; width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .sidebar { width: 240px; background: var(--dark); height: 100vh; position: fixed; color: white; }
        .nav-item { padding: 15px 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; color: #a2a3b7; }
        .nav-item.active { background: #2b2b40; color: white; border-left: 4px solid var(--primary); }
        .main { margin-left: 240px; padding: 30px; width: calc(100% - 240px); box-sizing: border-box; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .hidden { display: none !important; }
        @media (max-width: 768px) { .sidebar { width: 60px; } .main { margin-left: 60px; width: calc(100% - 60px); } .nav-item span { display: none; } }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h2 style="margin:0;">Admin Login</h2>
        <p style="color:#888; font-size:12px;">K.M.W Jewelry Dashboard</p>
        <input type="password" id="admin-pass" placeholder="Password: kmw123">
        <button class="btn btn-primary" onclick="checkLogin()">Sign In</button>
    </div>
</div>

<div id="admin-panel" class="hidden">
    <div class="sidebar">
        <div style="padding:20px; font-weight:800; color:var(--primary); text-align:center;">K.M.W PRO</div>
        <div class="nav-item active" onclick="showSection('orders', this)"><i class="fas fa-shopping-cart"></i> <span>Orders</span></div>
        <div class="nav-item" onclick="showSection('add', this)"><i class="fas fa-plus"></i> <span>Add Product</span></div>
        <div class="nav-item" onclick="location.reload()"><i class="fas fa-sync"></i> <span>Refresh</span></div>
    </div>

    <div class="main">
        <div id="section-orders" class="content-section">
            <h2>ğŸ“¦ Orders</h2>
            <div id="order-list">Loading...</div>
        </div>

        <div id="section-add" class="content-section hidden">
            <h2>ğŸ’ Add New Product</h2>
            <div class="card" style="max-width:500px;">
                <input type="text" id="p-name" placeholder="Product Name">
                <input type="number" id="p-price" placeholder="Price (MMK)">
                <input type="text" id="p-sizes" placeholder="Sizes (S, M, L)">
                <label style="font-size:12px;">Select Photo:</label>
                <input type="file" id="p-file" accept="image/*">
                <button class="btn btn-primary" id="upload-btn" onclick="handleUpload()">Upload Product</button>
            </div>

    </div>
</div>

</html>
